<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyStoryTeller.io - Magical Stories for Kids</title>
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; text-align: center; background: #f0f8ff; padding: 50px; }
        .login-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        .btn { display: block; width: 200px; padding: 10px; margin: 10px auto; border-radius: 5px; text-decoration: none; color: white; font-weight: bold; }
        .google { background: #db4437; }
        .github { background: #333; }
        .facebook { background: #4267B2; }
    </style>
</head>
<body>
    <div class="registration-card">
        <h1>Welcome to MyStoryTeller.io</h1>
        <p>Register to create a special story for your child!</p>

        <h2>Register to join the Story!</h2>
    
    <form id="registerForm">
        <input type="text" id="regName" placeholder="Your Name" required>
        <input type="email" id="regEmail" placeholder="Parent's Email" required>
        <input type="password" id="regPassword" placeholder="Create Password" minlength="12" required>
        
        <div style="display:none;">
            <input type="text" name="website" id="honeypot">
        </div>
        
        <button type="submit">Create Account</button>
    </form>

    <script>
   document.getElementById('registerForm').onsubmit = async (e) => {
    e.preventDefault();
    
    // Check Honeypot
    if(document.getElementById('honeypot').value) return; 

    const response = await fetch('https://your-ec2-api.com/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            name: document.getElementById('regName').value,
            email: document.getElementById('regEmail').value,
            password: document.getElementById('regPassword').value
        })
    });

    // Loophole Fix: Standardized Response
    const result = await response.json();
    document.getElementById('msg').innerText = "If that email is valid, a verification link has been sent!";
};
    </script>
</body>
</html>
